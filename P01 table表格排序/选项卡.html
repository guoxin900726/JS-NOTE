<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,ul{margin: 50px auto;text-align: center;list-style: none;font-size: 0;}
        span{font-size:18px;display:inline-block;width: 100px;height: 50px;border: 1px solid darkcyan;cursor: pointer;}
        li{font-size:18px;width: 302px;height: 300px;border: 3px solid royalblue;margin: 50px auto;display: none;}
        .c1{background: lightpink;display: block;}
        .c2{background: lightseagreen;}
    </style>
</head>
<div>
    <span>一</span>
    <span>二</span>
    <span>三</span>
</div>
<ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ul>
<body>
<script>
var ospans=document.getElementsByTagName("span")
var olis=document.getElementsByTagName("li")
for(var i=0;i<ospans.length;i++){
    ospans[i].index=i;
    ospans[i].onmouseover=function(){

        for(var k=0;k<ospans.length;k++)
        {ospans[k].className="";
        olis[k].className=""}


        var m=this.index
    olis[m].className="c1";
    this.className="c2";}

}





</script>
</body>
</html>
